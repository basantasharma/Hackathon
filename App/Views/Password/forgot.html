{% extends 'base.html' %}

{% block title %}Forgot password{% endblock %}

{% block body %}

    <div class="card-group my-auto">
        <div class="card mx-auto my-4" style="max-width: 30rem ; align-items: left;">
            <div class="card-body">
                <h1>Request password reset</h1>
                <form method="post" action="/password/request-reset">
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" id="inputEmail" name="email" placeholder="Email address" autofocus required class="form-control" />
                    </div>
                    <button type="submit" class="btn logbtn btn-default">Send password reset</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
